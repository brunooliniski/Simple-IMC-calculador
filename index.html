<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>IMC</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/custom.js"></script>

<div id="main">
    <header>
        <h1>Calculadora de IMC</h1>
    </header>
    <hr>
    <form>
        <div>
            <label for="weight">Peso: </label>
            <input type="number" name="weight" id="weight" step="0.01"> Kg
        </div>
        <div>
            <label for="height">Altura: </label>
            <input type="number" name="height" id="height" step="0.01"> m
        </div>
        <button id="clear" type="reset">Limpar</button>
        <button id="calc" type="button">Calcular</button>
    </form>
    <div><hr></div>
    <div id="result" class="hidden"></div>
    <div id="imc" class="hidden"></div>
</div>
</body>
</html>
